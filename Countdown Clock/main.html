<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="Header">
      New Year Remaining Time
    </h1>
    <div class="container">
        <div class="box-text">
            <h2 >Day</h2>
            <h2  id="day"></h2>
        </div>
        <div class="box-text">
            <h2 >Hour</h2>
            <h2 id="hour"></h2>
        </div>
        <div class="box-text">
            <h2 >Minutes</h2>
            <h2 id="minutes"></h2>
        </div>
        <div class="box-text">
            <h2 >Second</h2>
            <h2 id="second"></h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
